<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🖼️ Optimiseur de Miniature YouTube Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
    }
    select, input[type="file"], button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }
    select, input[type="file"] {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 1rem;
      max-width: 300px;
      border: 4px solid #00ffcc;
      border-radius: 10px;
    }
    #result {
      margin-top: 2rem;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      color: #00ff99;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>🖼️ Optimiseur de Miniature YouTube Gaming</h1>

  <input type="file" accept="image/*" id="thumbnailInput" />
  <br>

  <label for="game">🎮 Jeu :</label>
  <select id="game">
    <option value="">-- Choisis le jeu --</option>
    <option value="Minecraft">Minecraft</option>
    <option value="Fortnite">Fortnite</option>
    <option value="Roblox">Roblox</option>
    <option value="Call of Duty">Call of Duty</option>
    <option value="Among Us">Among Us</option>
    <option value="GTA V">GTA V</option>
    <option value="Valorant">Valorant</option>
  </select>

  <label for="theme">🧠 Thème :</label>
  <select id="theme">
    <option value="">-- Choisis un thème --</option>
    <option value="Défi">Défi</option>
    <option value="Troll">Troll</option>
    <option value="Secrets">Secrets</option>
    <option value="Hardcore">Hardcore</option>
    <option value="Mods">Mods</option>
    <option value="Build">Construction</option>
  </select>

  <br>
  <button onclick="analyzeThumbnail()">✨ Analyser & Améliorer</button>

  <div id="imagePreview"></div>
  <div id="result">Envoie une miniature et choisis les infos pour avoir les conseils !</div>

  <script>
    document.getElementById("thumbnailInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("imagePreview").innerHTML = `<img src="${e.target.result}" alt="Miniature">`;
        };
        reader.readAsDataURL(file);
      }
    });

    function analyzeThumbnail() {
      const game = document.getElementById("game").value;
      const theme = document.getElementById("theme").value;

      if (!game || !theme) {
        document.getElementById("result").innerText = "⚠️ Tu dois choisir un jeu et un thème.";
        return;
      }

      let tips = `🔍 Analyse pour ${game} (${theme}) :\n\n`;

      // Suggestions personnalisées
      const baseTips = {
        "Minecraft": "✅ Utilise des couleurs vives (vert, bleu, orange)\n✅ Mets des blocs emblématiques ou ton skin\n❌ Évite trop de texte",
        "Fortnite": "✅ Gros personnages en pose d'action\n✅ Armes visibles + effets visuels\n❌ Ne surcharge pas l'image",
        "Roblox": "✅ Personnages Roblox expressifs\n✅ Arrière-plan clair\n✅ Police fun style cartoon",
        "Call of Duty": "✅ Scène d'action ou explosion\n✅ Couleurs sombres + rouges\n✅ Texte en capitales",
        "Among Us": "✅ Mêmes codes couleurs des persos\n✅ Police simple mais grande\n✅ Flèches ou cercles pour attirer l'œil",
        "GTA V": "✅ Style réaliste ou bande dessinée\n✅ Personnages principaux visibles\n✅ Mets du mystère avec effets sombres",
        "Valorant": "✅ Agent + arme + fond coloré du jeu\n✅ Effet néon ou contrasté\n✅ Pas trop de texte, visuel rapide"
      };

      const themeTips = {
        "Défi": "Ajoute '100 JOURS' ou 'NO DEATH' en gros 🔥",
        "Troll": "Mets un emoji 😂 ou un perso choqué",
        "Secrets": "Entoure une zone, ajoute un '?!' ou flèche",
        "Hardcore": "Montre ta vie très basse ou un crâne ☠️",
        "Mods": "Montre les nouveaux objets visuellement",
        "Build": "Zoom sur ta construction + flèche + surprise 😮"
      };

      tips += baseTips[game] + "\n\n🎯 Astuce spéciale pour le thème :\n" + themeTips[theme];

      document.getElementById("result").innerText = tips;
    }
  </script>

</body>
</html>
