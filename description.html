<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📝 Générateur de Description YouTube Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 1rem;
    }
    .game-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .game-buttons button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .game-buttons button:hover {
      background-color: #00bfff;
    }
    button.generate {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #description {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>📝 Générateur de Description YouTube Gaming</h1>

  <div class="game-buttons">
    <button onclick="selectGame('Minecraft')">Minecraft</button>
    <button onclick="selectGame('Fortnite')">Fortnite</button>
    <button onclick="selectGame('Roblox')">Roblox</button>
    <button onclick="selectGame('Among Us')">Among Us</button>
    <button onclick="selectGame('GTA V')">GTA V</button>
    <button onclick="selectGame('Call of Duty')">Call of Duty</button>
    <button onclick="selectGame('Valorant')">Valorant</button>
  </div>

  <button class="generate" onclick="generateDescription()">🔁 Générer la description</button>

  <div id="description">Sélectionne un jeu puis clique sur "Générer la description".</div>

  <script>
    let selectedGame = null;

    const themes = [
      "défi de survie", "aventure incroyable", "combat PvP intense", 
      "découverte de mods", "speedrun", "glitch fou", "expérience multijoueur"
    ];

    const invitations = [
      "N'oublie pas de liker, commenter et t'abonner ! 🔔",
      "Dis-moi en commentaire ce que tu en penses ! 💬",
      "Tu veux plus de contenu comme ça ? Abonne-toi ! ❤️",
      "Active la cloche pour ne rien rater ! 🔔"
    ];

    const socials = [
      "📸 Insta : @MonPseudoYT",
      "🐦 Twitter : @MonPseudoYT",
      "🎮 Discord : discord.gg/mongaming",
      "🔥 Mon site : www.monsitegaming.com"
    ];

    function selectGame(game) {
      selectedGame = game;
      document.getElementById('description').textContent = `🎮 Jeu sélectionné : ${game}`;
    }

    function generateDescription() {
      if (!selectedGame) {
        alert("Sélectionne un jeu avant de générer une description !");
        return;
      }

      const theme = themes[Math.floor(Math.random() * themes.length)];
      const invite = invitations[Math.floor(Math.random() * invitations.length)];
      const social = socials[Math.floor(Math.random() * socials.length)];

      const desc = `Aujourd'hui, on se retrouve sur ${selectedGame} pour un ${theme} ! 😱
Je vais tenter l'impossible dans cet épisode plein de surprises.

${invite}

🔗 Suis-moi :
${social}

#Gaming #${selectedGame.replace(/\s/g, '')} #Fr`;

      document.getElementById("description").textContent = desc;
    }
  </script>

</body>
</html>
