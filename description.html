<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📄 Générateur de Description YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }
    select {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      color: #00ff99;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>📄 Générateur de Description YouTube</h1>

  <label for="game">🎮 Choisis un jeu :</label>
  <select id="game">
    <option value="">-- Sélectionne --</option>
    <option value="Minecraft">Minecraft</option>
    <option value="Fortnite">Fortnite</option>
    <option value="Roblox">Roblox</option>
    <option value="GTA V">GTA V</option>
    <option value="Call of Duty">Call of Duty</option>
    <option value="Valorant">Valorant</option>
    <option value="Among Us">Among Us</option>
  </select>

  <label for="theme">🧠 Choisis un thème :</label>
  <select id="theme">
    <option value="">-- Sélectionne --</option>
    <option value="défi">Défi</option>
    <option value="troll">Troll</option>
    <option value="secret">Secrets</option>
    <option value="hardcore">Hardcore</option>
    <option value="mods">Mods</option>
    <option value="survie">Survie</option>
    <option value="build">Construction</option>
  </select>

  <br>
  <button onclick="generateDescription()">📄 Générer la description</button>

  <div id="result">Sélectionne un jeu et un thème pour générer la description !</div>

  <script>
    const descriptions = {
      "défi": [
        "Aujourd'hui, je relève un défi complètement fou sur GAME ! 💪\nPrépare-toi pour une vidéo intense où tout peut arriver !\n\n👍 Pense à liker, commenter et t’abonner pour ne rien rater !",
        "Défi extrême sur GAME aujourd'hui ! 😱\nCrois-moi, tu ne veux pas manquer ça.\n\n👇 Dis-moi en commentaire si tu pourrais relever ce challenge !"
      ],
      "troll": [
        "Je me suis amusé à troller mes amis sur GAME 😂\nLeurs réactions sont incroyables !\n\n👉 Abonne-toi pour plus de vidéos fun !",
        "Un gros troll dans GAME, et ils ne s’en sont même pas rendu compte ! 🤫\nRegarde jusqu'à la fin pour voir leur réaction."
      ],
      "secret": [
        "Voici les secrets les mieux cachés de GAME 🕵️‍♂️\nCertains vont te surprendre !\n\n🔔 Active la cloche pour ne rien louper.",
        "Tu ne verras plus jamais GAME de la même façon après cette vidéo… 👀"
      ],
      "hardcore": [
        "Bienvenue dans l’expérience la plus difficile de GAME 🔥\nMode Hardcore activé… Vais-je survivre ?\n\n👉 Like si tu veux une suite !",
        "GAME en mode hardcore, c'est pas pour les faibles ! 💀\nRegarde jusqu'au bout si tu veux voir mes fails (ou pas 😅)"
      ],
      "mods": [
        "On teste les mods les plus fous de GAME aujourd'hui ! 🔧\nLequel est ton préféré ?\n\n🧩 Dis-le moi en commentaire !",
        "GAME devient un tout nouveau jeu grâce à ces mods incroyables ! 😍"
      ],
      "survie": [
        "Survivre dans GAME, c’est tout un art 🔥\nDécouvre comment j’ai fait pour tenir face à tous les dangers !\n\n👍 Like et abonne-toi si t’as aimé !",
        "Un épisode 100% survie sur GAME !\nVas-tu réussir à suivre cette aventure ?"
      ],
      "build": [
        "J’ai construit quelque chose d’énorme dans GAME 🏰\nTu vas être choqué du résultat final !\n\n🛠️ Tu veux plus de builds comme ça ? Dis-le !",
        "Voici l’un de mes meilleurs builds sur GAME… Et ce n’est que le début ! 🔨"
      ]
    };

    function generateDescription() {
      const game = document.getElementById("game").value;
      const theme = document.getElementById("theme").value;

      if (!game || !theme) {
        document.getElementById("result").innerText = "⚠️ Choisis un jeu et un thème !";
        return;
      }

      const descList = descriptions[theme];
      const chosen = descList[Math.floor(Math.random() * descList.length)];
      const finalDescription = chosen.replace(/GAME/g, game);

      document.getElementById("result").innerText = `📄 Description générée :\n\n${finalDescription}`;
    }
  </script>

</body>
</html>
