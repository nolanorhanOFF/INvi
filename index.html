
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Acc√®s Payant</title>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; padding-top: 10%; }
    input, button {
      padding: 10px; border-radius: 5px; border: none; margin: 5px;
    }
    button { background-color: #00bfff; color: white; }
  </style>
</head>
<body>
  <h1>üîê Connexion</h1>
  <p>Acc√®s r√©serv√© (5 ‚Ç¨ requis)</p>
  <input type="text" id="codeInput" placeholder="Entre ton code d'acc√®s">
  <button onclick="verifyCode()">Se connecter</button>
  <p id="result"></p>
  <script>
    async function verifyCode() {
      const code = document.getElementById("codeInput").value;
      const res = await fetch("code.txt"); // fichier contenant les codes valides
      const text = await res.text();
      const codes = text.split(/\r?\n/);
      if (codes.includes(code)) {
        window.location.href = "fusion.html";
      } else {
        document.getElementById("result").innerText = "‚ùå Code invalide";
      }
    }
  </script>
</body>
</html>
