<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outils YouTube Gaming - Fusion d'id√©es</title>
  <style>
    /* Reset et base */

    /* Barre lat√©rale droite */

      border-left: 3px solid #003ea8;

    #sidebar h2 {

    /* Contenu principal */

    h1 {

    /* Styles communs aux outils */
    .tool {
      display: none;
      max-width: 700px;
      margin: 0 auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff44;

    .tool.active {

    button.main-btn {

      color: white;
      padding: 10px 20px;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button.main-btn:hover {
      background-color: #008fcc;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #333;
      color: #eee;
    }

    ul.idea-list {
      padding-left: 1.5rem;
      margin-top: 0.8rem;
      color: #00ff99;
    }

    ul.idea-list li {
      margin-bottom: 0.4rem;
      cursor: default;
      user-select: text;
    }

    .chatgpt-copy {
      background-color: #2ecc71;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      user-select: none;
    }

    /* Checklist */
    .checklist {
      list-style: none;
      padding-left: 0;
    }
    .checklist li {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }
    .checklist li input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      cursor: pointer;
    }

    /* R√©sultats */
    .result {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ff99;
    }

    /* Scrollbar custom */
    #sidebar::-webkit-scrollbar, #main::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: #003ea8;
      border-radius: 4px;
    }
    #main::-webkit-scrollbar-thumb {
      background-color: #00bfff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Outils YouTube Gaming</h1>

    <!-- G√©n√©rateur d'id√©es -->
    <section id="tool-ideas" class="tool active">
      <button class="main-btn" onclick="generateWords()">üéÆ G√©n√©rer des mots</button>
      <button class="main-btn" onclick="resetFusion()">üîÅ Recharger</button>
      <button class="main-btn" onclick="generateSmartIdea()">üß† Id√©e al√©atoire intelligente</button>

      <div id="wordsContainer" style="margin-top:1rem; display:flex; flex-wrap: wrap; gap:10px;"></div>
      <div id="dropzone" style="margin-top:1rem; border: 2px dashed #555; padding: 30px; border-radius: 10px; color:#888; font-size:1.1rem; user-select:none;">
        üí° Glisse ici 2 mots pour g√©n√©rer une id√©e de vid√©o

    <!-- Analyse de titre -->

      <input type="text" id="titleInput" placeholder="Exemple : Survie √©pique Minecraft en mode Hardcore" />
      <button class="main-btn" onclick="analyzeTitle()">Analyser</button>
      <div id="titleAnalysis" class="result"></div>
    </section>

    <!-- Suggestions de tags -->
    <section id="tool-tags" class="tool">
      <h2>Suggestions de tags</h2>
      <label for="tagsInput">Entre des mots cl√©s (s√©par√©s par une virgule) :</label>
      <input type="text" id="tagsInput" placeholder="Ex: Minecraft, PvP, survie" />
      <button class="main-btn" onclick="generateTags()">G√©n√©rer des tags</button>
      <div id="tagsResult" class="result"></div>
    </section>

    <!-- G√©n√©rateur de description -->
    <section id="tool-description" class="tool">
      <h2>G√©n√©rateur de description courte</h2>
      <label for="descKeywords">Mots cl√©s √† inclure :</label>
      <input type="text" id="descKeywords" placeholder="Ex: Minecraft, aventure, survie" />
      <button class="main-btn" onclick="generateDescription()">G√©n√©rer description</button>
      <div id="descResult" class="result"></div>
    </section>

    <!-- Checklist cr√©ation -->
    <section id="tool-checklist" class="tool">
      <h2>Checklist avant publication</h2>
      <ul class="checklist" id="checklistItems">
        <li><label><input type="checkbox" /> Titre accrocheur et clair</label></li>
        <li><label><input type="checkbox" /> Description optimis√©e avec mots cl√©s</label></li>
        <li><label><input type="checkbox" /> Tags pertinents ajout√©s</label></li>
        <li><label><input type="checkbox" /> Miniature attractive cr√©√©e</label></li>
        <li><label><input type="checkbox" /> Vid√©o mont√©e et √©dit√©e proprement</label></li>
        <li><label><input type="checkbox" /> V√©rification du son et de la qualit√©</label></li>
        <li><label><input type="checkbox" /> Appel √† l'action (like, abonnement)</label></li>
        <li><label><input type="checkbox" /> Partage sur les r√©seaux sociaux</label></li>
      </ul>
      <button class="main-btn" onclick="checkAll()">Tout cocher</button>
      <button class="main-btn" onclick="uncheckAll()">Tout d√©cocher</button>
    </section>
  </div>

  <aside id="sidebar">
    <h2>Menu Outils</h2>
    <nav>
      <button class="active" data-tool="tool-ideas">üéÆ G√©n√©rateur d'id√©es</button>
      <button data-tool="tool-title">üìù Analyse de titre</button>
      <button data-tool="tool-tags">üè∑Ô∏è Suggestions de tags</button>
      <button data-tool="tool-description">üìÑ Description</button>
      <button data-tool="tool-checklist">‚úîÔ∏è Checklist</button>
    </nav>
  </aside>

  <script>
    // Donn√©es mots pour g√©n√©rateur id√©es
    const wordList = [
      "Minecraft", "Battle Royale", "Speedrun", "Modd√©", "D√©fi", "Survie",
      "100 jours", "Troll", "PvP", "Skyblock", "Roblox", "Glitch",
      "Multijoueur", "Hardcore", "Fortnite", "Cr√©atif", "Among Us", "Simulation",
      "Parkour", "Build", "Pixel Art", "Challenge", "Horreur", "Mini-jeu",
      "One Block", "Bed Wars", "Redstone", "Escape Room", "Jeu mobile", "IA",
      "Mode Zombie", "Noob vs Pro", "Sans HUD", "Graphismes R√©alistes", "Roleplay", "Coop",
      "Speedrun extr√™me", "Mode Spectateur", "Secret cach√©", "Nouveaut√©", "Collab",
      "Glitch fou", "√âv√©nement sp√©cial", "Fail √©pique", "Triche d√©tect√©e", "Custom maps",
      "D√©fis impossibles", "Tuto avanc√©", "Meme gaming", "Gameplay dr√¥le", "Skin perso",
      "Streamer", "Montage vid√©o", "Commentaire", "Vlog gaming", "Musique gaming",
      "Mods populaires", "Serveur priv√©", "Mode cr√©atif", "Jeu r√©tro", "Gameplay comp√©titif",
      "Bots", "Exploration", "√ânigme", "Construction g√©ante", "Record du monde",
      "Easter egg", "Pro gamer", "Multijoueur en ligne", "Hack interdit", "Coup de ma√Ætre",
      "Meilleur joueur", "Bug rigolo", "Nouveau patch", "Maj Minecraft", "Astuce secr√®te",
      "Mode survie", "Jeu d'horreur", "Explosions", "√âquipe de choc", "Meilleur score",
      "Speedrun record", "D√©fi 24h", "Skin rare", "Jeu ind√©pendant", "Arcade",
      "Replay", "Gameplay comment√©", "Let's Play", "Tournoi", "Top 10",
      "Guide complet", "Secrets du jeu", "Tuto facile", "Animation", "Mod√©lisation",
      "Bugs corrig√©s", "D√©couverte", "Mode histoire", "Exploration sous-marine", "FPS"
    ];

    // Afficher mots sous forme de boutons cliquables
    const wordsContainer = document.getElementById("wordsContainer");
    let selectedWords = [];

    function displayWords() {
      wordsContainer.innerHTML = "";
      wordList.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "main-btn";
        btn.style.fontSize = "0.9rem";
        btn.onclick = () => selectWord(word, btn);
        wordsContainer.appendChild(btn);
      });
    }

    function selectWord(word, btn) {
      if (selectedWords.length >= 2) {
        alert("Tu peux s√©lectionner que 2 mots maximum.");
        return;
      }
      if (selectedWords.includes(word)) {
        alert("Ce mot est d√©j√† s√©lectionn√©.");
        return;
      }
      selectedWords.push(word);
      btn.style.backgroundColor = "#00ff99";
      btn.style.color = "#004d00";
      checkDropzone();
    }

    function checkDropzone() {
      const dropzone = document.getElementById("dropzone");
      if (selectedWords.length === 2) {
        dropzone.textContent = `Clique pour fusionner : "${selectedWords[0]}" + "${selectedWords[1]}"`;
        dropzone.style.color = "#00ff99";
        dropzone.style.borderColor = "#00ff99";
      } else {
        dropzone.textContent = "üí° Glisse ici 2 mots pour g√©n√©rer une id√©e de vid√©o";
        dropzone.style.color = "#888";
        dropzone.style.borderColor = "#555";
      }
    }

    // Fonction fusion des mots en id√©e simple
    function fusion(word1, word2) {
      const templates = [
        `Comment r√©ussir ${word1} en mode ${word2} ?`,
        `Top 10 des astuces ${word1} pour ${word2}`,
        `D√©fi ultime : ${word1} avec ${word2}`,
        `Gameplay √©pique ${word1} - ${word2}`,
        `Secrets cach√©s dans ${word1} et ${word2}`,
        `Guide complet pour ma√Ætriser ${word1} en ${word2}`,
        `Comparaison : ${word1} VS ${word2}`,
        `${word1} + ${word2} = aventure incroyable !`,
        `Le meilleur de ${word1} avec ${word2}`,
        `Exploration de ${word1} en mode ${word2}`,
      ];
      const index = Math.floor(Math.random() * templates.length);
      return templates[index];
    }

    // G√©n√©rer id√©es avec les mots s√©lectionn√©s
    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("click", () => {
      if (selectedWords.length !== 2) {
        alert("S√©lectionne exactement 2 mots d'abord.");
        return;
      }
      const phrase = fusion(selectedWords[0], selectedWords[1]);
      document.getElementById("result").textContent = phrase;
      resetSelection();
    });

    // G√©n√©rer al√©atoire mots sur bouton
    function generateWords() {
      resetSelection();
      // Choisir al√©atoirement 20 mots pour affichage (ou moins si tu veux)
      const shuffled = wordList.sort(() => 0.5 - Math.random());
      const randomWords = shuffled.slice(0, 20);
      wordsContainer.innerHTML = "";
      randomWords.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "main-btn";
        btn.style.fontSize = "0.9rem";
        btn.onclick = () => selectWord(word, btn);
        wordsContainer.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
    }

    // R√©initialiser la s√©lection
    function resetSelection() {
      selectedWords = [];
      Array.from(wordsContainer.children).forEach(btn => {
        btn.style.backgroundColor = "";
        btn.style.color = "";
      });
      checkDropzone();
    }

    // Reset complet (recharge mots)
    function resetFusion() {
      displayWords();
      resetSelection();
      document.getElementById("result").textContent = "";
    }

    // Id√©e intelligente al√©atoire (g√©n√©r√©e sans s√©lection)
    function generateSmartIdea() {
      const w1 = wordList[Math.floor(Math.random() * wordList.length)];
      const w2 = wordList[Math.floor(Math.random() * wordList.length)];
      if (w1 === w2) return generateSmartIdea(); // √©viter doublon
      const phrase = fusion(w1, w2);
      document.getElementById("result").textContent = phrase;
      resetSelection();
    }

    // --- Analyse de titre simple ---
    function analyzeTitle() {
      const input = document.getElementById("titleInput").value.trim();
      if (!input) {
        alert("Entre un titre √† analyser");
        return;
      }
      const length = input.length;
      let score = 0;
      if (length < 20) score = 30;
      else if (length <= 60) score = 80;
      else score = 50;

      // V√©rifier pr√©sence de mots-cl√©s gaming simples
      const keywords = ["Minecraft", "Survie", "PvP", "Speedrun", "D√©fi", "Modd√©", "Fortnite", "Aventure"];
      const found = keywords.filter(k => input.toLowerCase().includes(k.toLowerCase()));

      let msg = `Longueur du titre : ${length} caract√®res.\n`;
      msg += `Score d'optimisation approximatif : ${score}/100.\n`;
      if (found.length > 0) {
        msg += `Mots cl√©s d√©tect√©s : ${found.join(", ")}.`;
      } else {
        msg += "Aucun mot cl√© gaming d√©tect√©.";
      }
      document.getElementById("titleAnalysis").textContent = msg;
    }

    // --- Suggestions de tags ---
    function generateTags() {
      const input = document.getElementById("tagsInput").value.trim();
      if (!input) {
        alert("Entre des mots cl√©s pour g√©n√©rer des tags");
        return;
      }
      // S√©parer mots
      const tags = input.split(",").map(t => t.trim().toLowerCase()).filter(t => t);
      // Ajouter variantes et mots associ√©s
      const suggestions = new Set();
      tags.forEach(t => {
        suggestions.add(t);
        suggestions.add(t + " gameplay");
        suggestions.add(t + " francais");
        suggestions.add(t + " youtube");
        suggestions.add(t + " tuto");
      });
      document.getElementById("tagsResult").textContent = Array.from(suggestions).join(", ");
    }

    // --- G√©n√©rateur description ---
    function generateDescription() {
      const input = document.getElementById("descKeywords").value.trim();
      if (!input) {
        alert("Entre des mots cl√©s pour la description");
        return;
      }
      const keywords = input.split(",").map(k => k.trim()).filter(k => k);
      const desc = `Bienvenue dans cette vid√©o d√©di√©e √† ${keywords.join(", ")} ! Abonne-toi pour plus de contenu gaming, astuces, et aventures √©piques. N'oublie pas de liker et partager.`;
      document.getElementById("descResult").textContent = desc;
    }

    // --- Checklist ---
    const checklistItems = document.getElementById("checklistItems");
    function checkAll() {
      checklistItems.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = true);
    }
    function uncheckAll() {
      checklistItems.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);
    }

    // --- Gestion menu ---
    const buttonsMenu = document.querySelectorAll("#sidebar nav button");
    buttonsMenu.forEach(btn => {
      btn.addEventListener("click", () => {
        buttonsMenu.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const toolId = btn.getAttribute("data-tool");
        document.querySelectorAll(".tool").forEach(tool => {
          tool.classList.remove("active");
          if (tool.id === toolId) tool.classList.add("active");
        });
      });
    });

    // Initialisation
    displayWords();
    checkDropzone();
  </script>
</body>
</html>
