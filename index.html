<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fusion d'id√©es Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 0.5rem;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .words-container, .result {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .word {
      padding: 10px 15px;
      background-color: #333;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
    }
    .dropzone {
      margin-top: 2rem;
      padding: 30px;
      border: 2px dashed #555;
      border-radius: 10px;
      color: #888;
      font-size: 1.1rem;
    }
    .dropzone.over {
      background-color: #222;
      border-color: #00bfff;
      color: #00bfff;
    }
    .result {
      font-size: 1rem;
      margin-top: 2rem;
      color: #00ff99;
      flex-direction: column;
      display: flex;
      align-items: center;
    }
    .chatgpt-copy {
      margin-top: 1rem;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Fusionne des id√©es pour cr√©er ta vid√©o gaming !</h1>
  <button onclick="generateWords()">üéÆ G√©n√©rer des mots</button>
  <button onclick="resetFusion()">üîÅ Recharger</button>
  <button onclick="generateSmartIdea()">üß† Id√©e al√©atoire intelligente</button>
  <div class="words-container" id="wordsContainer"></div>

  <div class="dropzone" id="dropzone">üí° Glisse ici 2 mots pour g√©n√©rer une id√©e de vid√©o</div>
  <div class="result" id="result"></div>

  <script>
    const wordList = [
      "Minecraft", "Battle Royale", "Speedrun", "Modd√©", "D√©fi", "Survie",
      "100 jours", "Troll", "PvP", "Skyblock", "Roblox", "Glitch",
      "Multijoueur", "Hardcore", "Fortnite", "Cr√©atif", "Among Us", "Simulation",
      "Parkour", "Build", "Pixel Art", "Challenge", "Horreur", "Mini-jeu",
      "One Block", "Bed Wars", "Redstone", "Escape Room", "Jeu mobile", "IA",
      "Mode Zombie", "Noob vs Pro", "Sans HUD", "Graphismes R√©alistes", "Roleplay", "Coop"
    ];

    let draggedWords = [];
    const dropzone = document.getElementById('dropzone');
    const resultDiv = document.getElementById('result');

    function generateWords() {
      const container = document.getElementById('wordsContainer');
      container.innerHTML = '';
      resultDiv.innerHTML = '';
      draggedWords = [];

      const shuffled = [...wordList].sort(() => 0.5 - Math.random()).slice(0, 12);

      shuffled.forEach(word => {
        const span = document.createElement('span');
        span.className = 'word';
        span.draggable = true;
        span.textContent = word;
        span.ondragstart = (e) => e.dataTransfer.setData("text/plain", word);
        container.appendChild(span);
      });
    }

    dropzone.ondragover = (e) => {
      e.preventDefault();
      dropzone.classList.add("over");
    };

    dropzone.ondragleave = () => {
      dropzone.classList.remove("over");
    };

    dropzone.ondrop = (e) => {
      e.preventDefault();
      dropzone.classList.remove("over");

      const word = e.dataTransfer.getData("text/plain");
      if (!draggedWords.includes(word)) {
        draggedWords.push(word);
      }

      if (draggedWords.length === 2) {
        generateIdeas(draggedWords[0], draggedWords[1]);
        draggedWords = [];
      }
    };

    function generateIdeas(w1, w2) {
      const prompt = `Tu es un expert YouTube gaming. Donne 10 id√©es de vid√©os virales et originales bas√©es sur "${w1}" et "${w2}".`;

      const ideas = [
        `${w1} mais avec ${w2}`,
        `Peut-on survivre √† ${w2} dans ${w1} ?`,
        `${w1} vs ${w2} : le d√©fi ultime`,
        `Fusion de ${w1} et ${w2} en un seul jeu !`,
        `Top 10 des mods ${w2} dans ${w1}`,
        `${w1} en mode ${w2}`,
        `Cr√©er ${w2} dans ${w1}`,
        `${w1} avec une touche de ${w2}`,
        `J'ai test√© ${w1} avec les r√®gles de ${w2}`,
        `Un monde ${w1} contr√¥l√© par ${w2}`
      ];

      const html = ideas.map(idea => `<li>‚Ä¢ ${idea}</li>`).join("");

      resultDiv.innerHTML = `
        üí° Id√©es g√©n√©r√©es :
        <ul style="list-style: none; padding: 0;">${html}</ul>
        <button class="chatgpt-copy" onclick="copyPromptAndOpenChatGPT(\`${prompt}\`)">
          üìã Copier le prompt et ouvrir ChatGPT
        </button>
      `;
    }

    function copyPromptAndOpenChatGPT(prompt) {
      navigator.clipboard.writeText(prompt).then(() => {
        window.open("https://chat.openai.com/chat", "_blank");
      });
    }

    function generateSmartIdea() {
      const actionVerbs = ["Tester", "D√©fi", "Construire", "D√©couvrir", "Survivre √†", "Dominer", "R√©ussir"];
      const objects = ["le monde de", "les secrets de", "le mode", "le serveur", "les meilleures astuces pour", "le gameplay de"];
      const games = wordList;

      const verb = actionVerbs[Math.floor(Math.random() * actionVerbs.length)];
      const object = objects[Math.floor(Math.random() * objects.length)];
      const game = games[Math.floor(Math.random() * games.length)];

      const idea = `${verb} ${object} ${game} !`;

      resultDiv.innerHTML = `
        üß† Id√©e al√©atoire intelligente :<br><strong>${idea}</strong><br>
        <button class="chatgpt-copy" onclick="copyPromptAndOpenChatGPT('Donne 10 id√©es similaires √† : ${idea}')">
          üìã Copier le prompt et ouvrir ChatGPT
        </button>
      `;
    }

    function resetFusion() {
      draggedWords = [];
      resultDiv.innerHTML = '';
      generateWords();
    }

    generateWords();
  </script>
</body>
</html>
